<section data-ng-controller="EnterprisesController" data-ng-init="findOne()" layout-padding>
    <div>
        <h3>Editar Empresa</h3>
    </div>
    <div>
        <form data-ng-submit="update()" novalidate>
            <fieldset>
                <div layout="column" layout-wrap>

                    

                    <div layout="row" layout-wrap>
                        <md-input-container flex="35">
                            <label for="name">Razón Social</label>
                            <input type="text" data-ng-model="enterprise.name" id="name" required>
                        </md-input-container>
                        <md-input-container flex="30">
                            <label for="description">Descripción</label>
                            <input type="text" data-ng-model="enterprise.description" id="description" required>
                        </md-input-container>
                        <md-input-container flex="20">
                            <label for="fiscalNumber">Número fiscal (CUIT)</label>
                            <input type="text" data-ng-model="enterprise.fiscalNumber" id="fiscalNumber" required>
                        </md-input-container>
                        <md-input-container flex="15">
                            <label for="taxCondition">Condición de IVA</label>
                            <input type="text" data-ng-model="enterprise.taxCondition" id="taxCondition">
                        </md-input-container>
                        <!-- <md-input-container flex="35">
                            <label for="address">Dirección</label>
                            <input type="text" data-ng-model="enterprise.address" id="address">
                        </md-input-container>
                        <md-input-container flex="25">
                            <label for="city">Ciudad</label>
                            <input type="text" data-ng-model="enterprise.city" id="city">
                        </md-input-container> -->
                        <md-input-container flex="25">
                            <input places-auto-complete on-place-changed="placeChanged(place)" ng-model="enterprise.address"/>
                        </md-input-container>
                        <md-input-container flex="15">
                            <label for="postalCode">Código Postal</label>
                            <input type="text" data-ng-model="enterprise.postalCode" id="postalCode">
                        </md-input-container>
                        <!-- <md-input-container flex="25">
                            <label for="region">Región</label>
                            <input type="text" data-ng-model="enterprise.region" id="region">
                        </md-input-container> -->
                         <!-- <md-input-container flex="25">
                            <label for="country">Pais</label>
                            <input type="text" data-ng-model="enterprise.country" id="country">
                        </md-input-container> -->
                        <md-input-container flex>
                            <label for="email">Email</label>
                            <input type="text" data-ng-model="enterprise.email" id="email">
                        </md-input-container>
                        <md-input-container flex>
                            <label for="phone">Teléfono</label>
                            <input type="text" data-ng-model="enterprise.phone" id="phone">
                        </md-input-container>
                        <md-input-container flex>
                            <label for="fax">Fax</label>
                            <input type="text" data-ng-model="enterprise.fax" id="fax">
                        </md-input-container>
                        <md-input-container flex>
                            <label for="web">Sitio Web</label>
                            <input type="text" data-ng-model="enterprise.web" id="web">
                        </md-input-container>
                    </div>

                    
                    <!-- <md-input-container flex offset="33" style="width:33%">
                        <label for="unitsOnOrder">Unidades pedidas</label>
                        <input type="text" data-ng-model="unitsOnOrder" id="unitsOnOrder" required>
                    </md-input-container> -->

                </div>
                <div layout="row" layout-align="center">
                    <md-button type="submit" class="md-raised md-primary">Guardar</md-button>
                </div>
                <div layout="row" layout-align="center" data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
