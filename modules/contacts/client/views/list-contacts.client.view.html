<section data-ng-controller="ContactsController" data-ng-init="find()">

  <div layout="row">
    <md-icon><ng-md-icon icon="search"></ng-md-icon></md-icon>
    <md-input-container md-no-float flex>
      <label for="search">Ingrese aquí su búsqueda</label>
      <input type="text" data-ng-model="search.$" id="search" ng-disabled="false">
    </md-input-container>
  </div>

  <md-list>
    <md-list-item>
      <div flex="5"></div>
      <div flex="30"><strong>Nombre</strong></div>
      <div flex="15"><strong>Teléfono</strong></div>
      <div flex="30"><strong>Mail</strong></div>
      <div flex="25"><strong>Fecha Creacion</strong></div>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item class="min-height" ng-click="showBottomSheet($event, item, 'Contact', {contactId:item._id})" ng-repeat="item in contacts | filter:search | filter: { deleted: false }">
      <div><md-icon><ng-md-icon flex="5" icon="person"></ng-md-icon></md-icon></div>
      <p flex="30" class="inset">{{item.displayName}}</p>
      <p flex="15">{{item.phone}}</p>
      <p flex="30">{{item.email}}</p>
      <p flex="30">{{item.created | date}}</p>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</section>
