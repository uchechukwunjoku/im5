<md-dialog aria-label="Agregar Caja" style="width:50%">
  <form novalidate>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nuevo Servicio</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
          <ng-md-icon icon="close" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout-padding class="md-padding">
      <div class="md-dialog-content" flex>
        <fieldset>
          <div layout="row">
            <md-input-container flex="100">
              <label for="name">Nombre</label>
              <input type="text" data-ng-model="name" id="name">
            </md-input-container>
          </div>
          <div layout="row">
            <md-input-container flex="100">
              <label for="name">Descripci√≥n</label>
              <input type="text" data-ng-model="descripcion" id="descripcion">
            </md-input-container>
          </div>

          <div layout="row" layout-align="start center">
            <md-input-container>
              <label> Centro de costo  </label>
              <md-select ng-model="puesto" md-on-open="findCostCenter()">
                <md-option ng-repeat="puesto in costcenters | orderBy:'name' | filter: { deleted: false }" ng-value="puesto">{{puesto.name}}</md-option>
              </md-select>
            </md-input-container>
            <md-button class="md-icon-button md-mini md-primary" ng-click="agregarCostCenter(puesto)" aria-label="Agregar">
              <md-icon><ng-md-icon icon="add"></ng-md-icon></md-icon>
              <md-tooltip>Centro de costo</md-tooltip>
            </md-button>
          </div>

          <!-- lista los procesos que va agregandole al puesto -->
          <div ng-repeat="item in costCenterAgregados" layout="row" layout-align="start center">
            <h2 class="inset">{{item.name}}</h2>
            <md-button class="md-icon-button md-mini md-accent" ng-click="borrarPuesto(item)" aria-label="Borrar">
                <md-icon><ng-md-icon icon="delete"></ng-md-icon></md-icon>
              <md-tooltip>Borrar</md-tooltip> 
            </md-button>
          </div>

        </fieldset>
      </div>
    </md-dialog-content>
    <md-dialog-actions>
      <div class="md-dialog-actions">
        <md-button ng-click="closeDialog()" class="md-accent">
         Cancelar
        </md-button>
        <md-button ng-click="createServicio($event)" ng-keypress="createServicio($event)" class="md-primary" ng-disabled="apagarBoton">
          Aceptar
        </md-button>
      </div>
    </md-dialog-actions>  
  </form>
</md-dialog>
