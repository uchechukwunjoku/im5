<section data-ng-controller="PasswordController" layout-fill class="login-background">

    <div layout="row" layout-fill layout-align="center">
        <div flex layout="column" layout-align="center center">
            <md-card style="min-width: 350px" class="md-whiteframe-24dp">
                <div layout="column" layout-padding layout-align="center center">
                    <div layout="row" layout-align="center">
                        <img src="/modules/core/img/brand/headerLogoIMlogin.png" class="logo-header" alt="IdeesManager - IDEES Consultora">
                    </div>
                    <h2 class="md-headline">
                        Restaurar contraseña
                    </h2>
                </div>

                <md-content>
                    <form data-ng-submit="askForPasswordReset()"autocomplete="off">
                        <fieldset>
                            <div layout="column" layout-align="center" layout-margin>
                                <md-input-container>
                                    <label for="username">Ingrese su nombre de usuario</label>
                                    <input type="text" id="username" name="username" data-ng-model="credentials.username">
                                </md-input-container>
                            </div>
                            <div layout="row" layout-align="center">
                                <md-button type="submit" class="md-primary" layout-fill>Enviar</md-button>
                            </div>
                            <div layout="row" layout-align="center">
                                <md-button class="md-button-pwd" data-ui-sref="authentication.signin">Ya recordé! Ir a Iniciar Sesión</md-button>
                            </div>
                            <div layout-padding>
                                <div layout="row" layout-align="center" data-ng-show="error" class="anulado">
                                    <strong>{{error}}</strong>
                                </div>
                                <div  layout="row" layout-align="center" data-ng-show="success" class="text-success">
                                    <strong>{{success}}</strong>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </md-content>
            </md-card>
        </div>
    </div>
</section>
