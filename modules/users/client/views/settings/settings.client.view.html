<section flex data-ng-controller="SettingsController" layout="row">
<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
      <h1>Configuraciones</h1>
    </md-toolbar>

    <md-list>
      <md-list-item data-ui-sref-active="active">
          <md-button data-ui-sref="settings.profile">
            <!--md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon-->
            Editar perfil
          </md-button>
      </md-list-item>
      <md-list-item data-ui-sref-active="active">
          <md-button data-ui-sref="settings.picture">
            <!--md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon-->
            Cambiar im치gen de perfil
          </md-button>
      </md-list-item>
      <md-list-item  data-ui-sref-active="active" data-ng-show="user.provider === 'local'">
          <md-button data-ui-sref="settings.password">
            <!--md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon-->
            Cambiar contrase침a
          </md-button>
      </md-list-item>
      <md-list-item data-ui-sref-active="active">
          <md-button data-ui-sref="settings.accounts">
            <!--md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon-->
            Administrar cuentas sociales
          </md-button>
      </md-list-item>
    </md-list>

  </md-sidenav>

  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2" z-index="999">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button class="menu" hide-gt-sm ng-click="toggleList()" aria-label="Show Config Menu">
        <ng-md-icon icon="menu" style="fill:white" size="64"></ng-md-icon>
      </md-button>
      <h1>{{user.displayName}}</h1>
    </md-toolbar>

    <md-content flex layout="column" id="content">
    	<div flex layout="column" data-ui-view></div>
    </md-content>

  </div>
</section>
