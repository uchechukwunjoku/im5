<md-dialog aria-label="Suprimir Stock">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Suprimir Stock de  {{item.name}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="closeDialog()">
        <ng-md-icon icon="close" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div>
      <form>
        <fieldset>
          <div layout="row" layout-wrap flex>
              <md-input-container flex="30">
                  <label for="unitsInStock">Stock actual</label>
                  <input type="number" data-ng-model="item.unitsInStock" id="unitsInStock" ng-disabled="true">
              </md-input-container>
               <md-input-container flex="30">
                  <label for="stockToAdd">Valor a suprimir</label>
                  <input type="number" data-ng-model="stockToAdd" id="stockToAdd" data-ng-change="sup(item.unitsInStock, stockToAdd)" ng-keypress="create(action,$event)">
              </md-input-container>
              <md-input-container flex="30">
                  <label for="newValue">Nuevo stock</label>
                  <input type="number" data-ng-model="newValue" id="newValue" ng-disabled="true">
              </md-input-container>
          </div>
          <div>
            <md-input-container flex="100">
                <label for="observations">Observaciones</label>
                <textarea data-ng-model="observations" id="newValue" ng-disabled="false"></textarea>
            </md-input-container>
          </div>
        </fieldset>

      </form>
    </div>
  </md-dialog-content>
  <div layout="row" layout-align="center center">
    <div class="anulado" ng-show="errorStock">
      {{errorStock}}
    </div>
  </div> 
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="closeDialog()" class="md-primary">
     Cancelar
    </md-button>
    <md-button ng-click="create(action,$event)" class="md-primary">
      Aceptar
    </md-button>
  </div>
  </form>
</md-dialog>
