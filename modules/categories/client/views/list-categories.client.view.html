<section layout-margin>

    <div layout="row">
        <md-icon>
            <ng-md-icon icon="search"></ng-md-icon>
        </md-icon>
        <md-input-container md-no-float flex>
            <label for="search">Ingrese aquí su búsqueda</label>
            <input type="text" data-ng-model="search.$" id="search" ng-disabled="false">
        </md-input-container>
    </div>

    <md-content>
        <md-list>
            <md-list-item
                    ng-repeat="item in ctrl.categories | filter:search | filter: { deleted: false } | orderBy:'type1'"
                    ng-click="ctrl.showBottomSheet($event, item, 'Category', {categoryId:item._id})"
                    class="min-height highindex">
                <div>
                    <md-icon>
                        <ng-md-icon icon="apps"></ng-md-icon>
                    </md-icon>
                </div>
                <p class="inset item-name">{{item.name}}</p>
                <p>{{item.description}}</p>
                <span flex></span>
                <p><em>{{item.type1}}</em></p>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>

</section>
