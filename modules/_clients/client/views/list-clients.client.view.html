<div layout="row">
  <md-icon style="margin:22px 0px"><ng-md-icon icon="search"></ng-md-icon></md-icon>
  <md-input-container flex style="margin:10px 0 0 0">
    <label for="search">Ingrese aquí su búsqueda</label>
    <input type="text" data-ng-model="search.$" id="search" ng-disabled="false">
  </md-input-container>
</div>

<md-list>
  <md-list-item>
    <strong flex="5" hide-xs><md-icon></md-icon></strong>
    <strong flex="40" flex-xs="40"><p>Cliente</p></strong>
    <strong flex="15" flex-xs="30"><p>Teléfono</p></strong>
    <strong flex="30" hide-xs><p>Dirección</p></strong>
    <strong flex="10" flex-xs="20"><p>Deuda</p></strong>
  </md-list-item>
  <md-divider></md-divider>
  <md-list-item class="min-height highindex" ng-click="ctrl.showBottomSheet($event, item, 'Client', {clientId:item._id})" ng-repeat="item in ctrl.clients | filter:search | filter:fzone | filter: { deleted: false }">
    <div flex="5" hide-xs><md-icon style="margin:2px 0px -2px -12px"><ng-md-icon size="20" icon="perm_contact_cal"></ng-md-icon></md-icon></div>
    <div flex="40" flex-xs="40"><p class="item-name">{{item.name}} {{item.apellido}}</p></div>
    <div flex="15" flex-xs="30"><p>{{item.phone}}</p></div>
    <div flex="30" hide-xs><p>{{item.address}}</p></div>
    <div flex="10" flex-xs="20"></div>
    <md-divider ng-if="!$last"></md-divider>
  </md-list-item>
</md-list>
