<section data-ng-controller="SubsController" data-ng-init="find()">
  <md-content>
    <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="4"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px">
      <md-grid-tile ng-repeat="item in subs | filter: { deleted: false }" ng-click="showBottomSheet($event, item, 'Sub', {subId:item._id})" style="background:#fafafa">
        <div layout-margin layout-padding>
          <div>
            <p>Nombre</p>
            <h2 class="md-display-1">{{item.name}}</h2>
          </div>
          <div>
            <p>Objetivo</p>
            <h2>{{item.goals}}</h2>
          </div>
          <div>
            <p>Descripci√≥n</p>
            <h2 class="md-body-1">{{item.description}}</h2> 
          </div>
        </div>
        <md-divider></md-divider>
      </md-grid-tile>  
    </md-grid-list>
    <!-- <md-divider ng-if="!$last"></md-divider> -->
  </md-content>
</section>
