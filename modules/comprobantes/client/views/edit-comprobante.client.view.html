<section layout-padding>
    <div>
        <h3>Editar tipo de Comprobante</h3>
    </div>
    <br>
    <br>
    <div>
        <form data-ng-submit="ctrl.update()" novalidate>
            <fieldset>
                <div layout="column" layout-wrap>
                    <div layout="row" layout-wrap>
                        <md-input-container flex="50">
                            <label for="name">Nombre</label>
                            <input type="text" data-ng-model="ctrl.comprobante.name" id="name" required>
                        </md-input-container>
                        <md-input-container flex="20">
                            <label for="letra">Letra</label>
                            <textarea type="text" data-ng-model="ctrl.comprobante.letra" id="letra" required></textarea>
                        </md-input-container>
                        <md-input-container flex="30">
                            <label for="puntoDeVenta">Punto de Venta</label>
                            <textarea type="text" data-ng-model="ctrl.comprobante.puntoDeVenta" id="puntoDeVenta" required></textarea>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-wrap>
                        <div flex="50">
                            <label>Empresa: </label>
                        </div>
                        <div layout="column" layout-align="right" flex="50">
                          <div layout="column" layout-align="right" style="">
                            <md-select ng-model="ctrl.enterprise" style="min-width: 200px;" id="enter" placeholder="{{ctrl.comprobante.enterprise.name}}">
                              <!-- <md-select-label>{{ enterprise ? enterprise.name : 'Cambiar empresa' }}</md-select-label> -->
                              <md-option ng-value="enterprise" ng-repeat="enterprise in ctrl.enterprises | filter: { deleted: false }">{{enterprise.name}}</md-option>
                            </md-select>
                          </div>
                        </div>
                    </div>

                    <div layout="row" layout-wrap>
                        <div flex="50">
                            <label>Modo de Facturacion: </label>
                        </div>
                        <div layout="column" layout-align="right" flex="50">
                          <div layout="column" layout-align="right" style="">
                            <md-select ng-model="ctrl.modoFacturacion" style="min-width: 200px;" id="enter" placeholder="{{ctrl.comprobante.modoFacturacion}}">
                              <!-- <md-select-label>{{ enterprise ? enterprise.name : 'Cambiar empresa' }}</md-select-label> -->
                              <md-option ng-value="modo" ng-repeat="modo in ctrl.modosFacturacion">{{modo}}</md-option>
                            </md-select>
                          </div>
                        </div>
                    </div>

                    <!-- <md-input-container flex>
                      <label>Empresa</label>
                      <md-select ng-model="ctrl.comprobante.enterprise.name">
                        <md-option ng-repeat="e in ctrl.enterprises" value="{{e.name}}">
                          {{e.name}}
                        </md-option>
                      </md-select>
                    </md-input-container> -->

                        <div flex="15">
                            <md-checkbox ng-model="ctrl.comprobante.movimientoStock" aria-label="">Movimiento Stock</md-checkbox>
                        </div>
                        <div flex="15">
                            <md-checkbox ng-model="ctrl.comprobante.movimientoCC" aria-label="">Movimiento CC</md-checkbox>
                        </div>
                        <div flex="20">
                            <md-checkbox ng-model="ctrl.comprobante.movimientoOperacionInversa" aria-label="">Movimiento Operacion Inversa</md-checkbox>
                        </div>
                        <div flex="20">
                            <md-checkbox ng-model="ctrl.comprobante.funcionalidadSituacion" aria-label="">Funcionalidad Situacion</md-checkbox>
                        </div>
                        <div flex="15">
                            <md-checkbox ng-model="ctrl.comprobante.autoAprobar" aria-label="">Auto Aprobar</md-checkbox>
                        </div>
                    </div> -->

                </div>
                <div layout="row" layout-align="center">
                    <md-button type="submit" class="md-raised md-primary">Guardar</md-button>
                </div>
                <div layout="row" layout-align="center" data-ng-show="ctrl.error" class="text-danger">
                    <strong data-ng-bind="ctrl.error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
