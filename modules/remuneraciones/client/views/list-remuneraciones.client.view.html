<md-content>
  <div layout="row" layout-align="start center">
    <div layout="row" flex>
      <md-icon style="margin:30px 0px"><ng-md-icon icon="search"></ng-md-icon></md-icon>
      <md-input-container md-no-float flex>
        <label for="search">Ingrese aquí su búsqueda</label>
        <input type="text" data-ng-model="search.$" id="search" ng-disabled="false">
      </md-input-container>
    </div>
  </div>

  <md-list>
    <md-list-item>
      <strong flex="5" hide-xs></strong>
      <strong flex="40" flex-xs="45"><p>Nombre</p></strong>
      <strong flex="40"><p>Descripción</p></strong>
      <strong flex="15"><p>Categoría</p></strong>
    </md-list-item>

    <md-divider ng-if="!$last"></md-divider>
    <md-list-item layout="row" layout-align="center center" class="min-height" 
                  ng-click="ctrl.showBottomSheet($event, item, 'Remuneracione', { remuneracioneId : item._id })" 
                  ng-repeat="item in ctrl.remuneraciones |  filter: search  | filter: { deleted: false } | orderBy: 'category.name'">
      <div hide-xs flex="5"><md-icon style="margin:2px 0px -2px -12px"><ng-md-icon size="20" icon="shopping_basket" style="fill:#009900"></ng-md-icon></md-icon></div>
      <div flex="40" flex-xs="45"><p class="item-name">{{item.name}}</p></div>
      <div hide-xs flex="40"><p>{{item.description}}</p></div>
      <div hide-xs flex="15"><p><em>{{item.category.name}}</em></p></div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
