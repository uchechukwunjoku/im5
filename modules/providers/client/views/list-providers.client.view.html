<md-content>
  <div layout="row" flex>
    <md-icon style="margin:22px 0px"><ng-md-icon icon="search"></ng-md-icon></md-icon>
    <md-input-container flex style="margin:10px 0 0 0">
      <label for="search">Ingrese aquí su búsqueda</label>
      <input type="text" data-ng-model="search.$" id="search" ng-disabled="false">
    </md-input-container>
  </div>

  <md-list>
    <md-list-item>
      <strong hide-xs flex="5"></strong>
      <strong flex="40"><p>Nombre</p></strong>
      <strong hide-xs flex="15"><p>Teléfono</p></strong>
      <strong hide show-xs flex="25"><p>Tel.</p></strong>
      <strong flex="40" flex-xs="35"><p>Dirección</p></strong>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item class="fixinterlineado min-height" ng-click="ctrl.showBottomSheet($event, item, 'Provider', {providerId:item._id})" ng-repeat="item in ctrl.providers | filter:search | filter: {deleted: false}">
      <div flex="5" hide-xs><md-icon style="margin:2px 0px -2px -12px"><ng-md-icon size="20" icon="local_shipping"></ng-md-icon></md-icon></div>
      <div flex="40" class="item-name">{{item.name}}</div>
      <div flex="15" flex-xs="25">{{item.phone1}}</div>
      <div flex="40" flex-xs="35"><p>{{item.address}}</p></div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>
